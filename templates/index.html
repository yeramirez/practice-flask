{% extends "base.html" %}
{% block content %}

<div class="container">
	<ul class="nav nav-tabs">
	  <li class="active"><a href="#random" data-toggle="tab">Random</a></li>
	  <li><a href="#search" data-toggle="tab">Search</a></li>
	</ul>

	<div id="myTabContent" class="tab-content">
	  <div class="tab-pane fade active in" id="random">
	    <form role="form" method="post" action="/name">
			<h1>Search for a Baby Name</h1>
			<div class="form-group col-lg-2 control-label">
			  <div class="col-lg-10">
			  	<h2>Gender</h2>
			    <div class="radio">
			      {{ form.gender }}
			    </div>
			    <button class="btn btn-sm btn-success" type="submit">Submit</button><br><br>
			  </div>
			</div>
		</form>
		<div class="list-group col-lg-10">
	        {% if names is defined %}
	        <h3>Random Name:</h3>
	        	{% for name in names %}
	          		{{ name }}
	    		{% endfor %}
	    	{% endif %}
	    </div>
	  </div>
	  <div class="tab-pane fade in" id="search">
	  </div>
	</div>
</div>


{% endblock %}
