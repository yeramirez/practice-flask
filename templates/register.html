{% extends "base.html" %}

{% block content %}

<h1>Register</h1>
<br>

<form class="form-horizontal" action="" method="post">
  <fieldset>
    <div class="form-group">
      <label class="col-lg-2 control-label">Username</label>
      <div class="col-md-8">
        <input type="text" class="form-control" id="inputName" name="username" value="{{ request.form.username }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Password</label>
      <div class="col-md-8">
        <input type="password" class="form-control" id="inputPassword" name="password" value="{{ request.form.password }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Email</label>
      <div class="col-md-8">
        <input type="email" class="form-control" id="inputPassword" name="email" value="{{ request.form.email }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-8 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </div>
</form>

{% endblock %}
