<!DOCTYPE html>
<html>
	<head>
		<title>Yanely's Flask Practice</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css' rel='stylesheet' media='screen'>
		<link href='https://fonts.googleapis.com/css?family=Questrial|Lora' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/main.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/welcome"><img class="word" src="/static/img/word.svg"></a>
		    </div>
		    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="/">Home <span class="sr-only">(current)</span></a></li>

		        {% if not session.logged_in %}
					<li><a href="{{ url_for('login') }}">Login</a></li>
					<li><a href="{{ url_for('register') }}">Register</a></li>
					<li><a href="{{ url_for('/') }}">Random</a></li>
				{% else %}
					<li><a href="{{ url_for('search') }}">Search</a></li>
					<li><a href="{{ url_for('logout') }}">Logout</a></li>
				{% endif %}
			  </ul>
		    </div>
		  </div>
		</nav>
		<div>
			<!-- child template -->
			{% block content %} {% endblock %}

			<!-- errors -->
			{% if error %}
				<p class='error'><strong>Error:</strong> {{ error }}</p>
			{% endif %}

			<!-- messages -->
			{% for message in get_flashed_messages() %}
				<div class="alert alert-dismissible alert-success">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					{{ message }}
				</div>
			{% endfor %}
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
